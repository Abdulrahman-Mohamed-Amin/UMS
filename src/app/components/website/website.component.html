<div class="container-fluid">
    <div class="row">

        <div class="col-md-2 col-12 d-lg-block d-none aside">
            <app-aside></app-aside>
        </div>
        <div class="col-lg-10 col-12 offset-lg-2 offset-0 router p-0 position-relative">
            <div class="aside_menu pt-5 d-lg-none" [ngClass]="{'show': toggle}" *ngIf="currentUser">
                <span class="head">UMS</span>
                <i class="fas fa-xmark close" (click)="close()"></i>
                <div class="info text-center mt-4">
                    <img src="{{currentUser.image}}" alt="" class="rounded-pill" width="100" height="100">
                    <h5 class="mt-1 mb-1">{{currentUser.firstName}} {{currentUser.lastName}}</h5>
                    <h6 class="text-warning">{{currentUser.role}}</h6>
                </div>
            
                <ul class="list-unstyled d-flex flex-column align-items-center mt-5 gap-3">
                    <li class="d-flex align-items-center rounded-1 w-75 py-1 px-2">
                        <i class="fas fa-house me-3"></i>
                        <span class="text-capitalize">home</span>
                    </li>
                    <li class="d-flex align-items-center rounded-1 w-75 py-1 px-2" [routerLink]="['./users']" routerLinkActive="bg-warning" >
                        <i class="far fa-bookmark me-3"></i>
                        <span class="text-capitalize">users</span>
                    </li>
                    <li class="d-flex align-items-center rounded-1 w-75 py-1 px-2" [routerLink]="['./add-user']" routerLinkActive="bg-warning" >
                        <i class="fas fa-plus-circle me-3"></i>
                        <span class="text-capitalize">add user</span>
                    </li>
                    <li class="d-flex align-items-center rounded-1 w-75 py-1 px-2" [routerLink]="['./profile']" routerLinkActive="bg-warning" >
                        <i class="far fa-user me-3"></i>
                        <span class="text-capitalize">profile</span>
                    </li>
                </ul>
            </div>
            <app-navbar></app-navbar>
            <i class="fas fa-bars menu d-lg-none d-block" (click)="open()"></i>
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
